        <div class="container">
            <div class="budget__numbers">
                <div class="number" id="earned">
                    <small>Money Earned</small>

                        <span id="amount__earned">200</span>
                    </div>
                </div>
                <div class="number" id="available">

            </div>
            <div class="input__area">
                <input type="text" id="description" placeholder="Description">
                <!-- <input type="text" id="description" placeholder="amount"> -->

            </div>

            <div class="buttons__area">
