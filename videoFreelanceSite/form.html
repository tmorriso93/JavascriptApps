<!DOCTYPE html>
<html lang="en">

<head>
  <title>News Letter Sign Up</title>
  <link rel="stylesheet" href="form.css" >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">IAM3MOON</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02 "
      aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./form.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </ul>
    
    </div>
  </nav>

  <div class="container">
    <section class="row mt-5 text-center">
      <div class="col-md-6 m-auto">
       <!-- <h2><i class="fas fa-newspaper fa-2x"></i></h2> -->
        <br> 
        <div class="hred">
        <h1 contenteditable spellcheck="false">OPEN</h1>
        </div>
        <h2 class="display-4">Contact Form</h2>
        <p class="lead">
          Enter your info
        </p>
        
        <form action="/signup" method="POST">
          <div class="form-group">
            <input type="text" name="name" id="name" class="form-control" placeholder="name" />
          </div>
          <div class="form-group">
            <input type="text" name="subject" id="subject" class="form-control" placeholder="subject" />
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" />
            <br>
            <div class="form-group">
              <label for="exampleTextarea">Message</label>
              <textarea class="form-control" id="text" cols="30" rows="10"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block mb-5" value="submit">
            Submit
          </button>
        </form>

        <footer>
          <div class="mt-3 fixed-bottom">
            <a href="https://twitter.com/iam3moon"> <i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/iam3moon/"> <i class="fab mx-3 fa-instagram"></i></a>
            <a href="form.html"> <i class="far fa-envelope"></i></a>
          </div>
        </footer>
      </div>
    </section>
  </div>

  <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="server.js"></script>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
    <script>
        $('form').on('submit', (e) => {
          e.preventDefault();

          const email = $('#email').val().trim();
          const name = $('#name').val().trim();
          const subject= $('#subject').val().trim();
          const text = $('#text').val().trim();

          const data = {
            email,
            name,
            subject,
            text
          };

          $.post('/email', data, function() {
            console.log('Server received our Data!');
          });


        });;
    </script>
</body>

</html>
